name: Generate Snake
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user: sprusrxeroxx
          palette: 'dark'
          color_snake: 'red'
          color_dots: 'green'
